<mat-card class="full-width ">
  <!-- Title of an Card -->
  <mat-card-title>
    Pagos pendientes
  </mat-card-title>
  <mat-card-content>
    <div
      class="mat-elevation-z8"
      *ngIf="dataSource"
      matSort
      matSortStart="desc"
    >
      <table mat-table [dataSource]="dataSource" class="full-width-table">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <!-- Nombre lugar -->
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha_final">
          <th mat-header-cell *matHeaderCellDef>Fecha de Corte</th>
          <td mat-cell *matCellDef="let element">{{element.fecha_final}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre_plan">
          <th mat-header-cell *matHeaderCellDef>Plan</th>
          <td mat-cell *matCellDef="let element">{{element.nombre_plan}}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">{{element.precio}}</td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[2, 25, 50, 100, 250]"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
