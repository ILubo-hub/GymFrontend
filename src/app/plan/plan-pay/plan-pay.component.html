<mat-card class="example-card" *ngIf="datos">
  <mat-card-header>
    <mat-card-title> {{plan?.nombre}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <b>Precio: </b>
      {{plan?.precio}}
      <br />
      <mat-divider></mat-divider>

      <b>Descripci√≥n: </b>
      {{plan?.descripcion}}
    </p>
    <mat-divider></mat-divider>
    <mat-list>
      <b>Actividades</b>
      <mat-list-item *ngFor="let servicio of plan?.servicios">
        {{servicio.nombre}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
      <button mat-raised-button color="warn" (click)="submitForm()">Pagar</button>
    <button mat-raised-button color="primary" (click)="regresar()">
      <mat-icon color="basic" class="mat-18">skip_previous</mat-icon>Regresar
    </button>
  </mat-card-actions>
</mat-card>
