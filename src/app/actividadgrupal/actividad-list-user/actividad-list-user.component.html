<mat-card class="full-width ">
  <!-- Title of an Card -->
  <mat-card-title>
    Actividades

  </mat-card-title>
  <mat-card-content>
    <div
      class="mat-elevation-z8"
      *ngIf="dataSource"
      matSort
      matSortStart="desc"
    >
      <table mat-table [dataSource]="dataSource" class="full-width-table">

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}}</td>
        </ng-container>

        <ng-container matColumnDef="hora_inicio">
          <th mat-header-cell *matHeaderCellDef>Hora Inicio</th>
          <td mat-cell *matCellDef="let element">{{element.hora_inicial}}</td>
        </ng-container>
        <ng-container matColumnDef="hora_final">
          <th mat-header-cell *matHeaderCellDef>Hora Final</th>
          <td mat-cell *matCellDef="let element">{{element.hora_final}}</td>
        </ng-container>

        <ng-container matColumnDef="cupo">
          <th mat-header-cell *matHeaderCellDef>Cupo</th>
          <td mat-cell *matCellDef="let element">{{element.cupo}}</td>
        </ng-container>
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>Inscribirse</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-mini-fab
              matTooltip="Inscribirse"
              aria-label="Inscribirse"
              color="accent"
              (click)="detalleActividad(element.id)"
            >
              <mat-icon class="mat-18">details</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="cancelar">
            <th mat-header-cell *matHeaderCellDef>Cancelar Inscripci√≥n</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-mini-fab
                matTooltip="Cancelar"
                aria-label="Cancelar"
                color="accent"
                (click)="cancelarActividad(element.id)"
              >
                <mat-icon class="mat-18">cancel</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[2, 25, 50, 100, 250]"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
