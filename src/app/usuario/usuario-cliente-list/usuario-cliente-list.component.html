<mat-card class="full-width ">
  <!-- Title of an Card -->
  <mat-card-title>
    Usuarios
    <a
      mat-mini-fab
      matTooltip="Crear Usuario"
      aria-label="Crear Usuario"
      [routerLink]="['usuario/registrar']"
      routerLinkActive="mat-active"
      color="accent"
    >
      <mat-icon>add</mat-icon>

    </a>
  </mat-card-title>
  <mat-card-content>
    <div
      class="mat-elevation-z8"
      *ngIf="dataSource"
      matSort
      matSortStart="desc"
    >
      <table mat-table [dataSource]="dataSource" class="full-width-table">
          <ng-container matColumnDef="numero_cedula">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ©dula</th>
              <!-- Nombre lugar -->
              <td mat-cell *matCellDef="let element">{{element.numero_cedula}}</td>
            </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <!-- Nombre lugar -->
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>Detalle</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-mini-fab
              matTooltip="Detalle Plan"
              aria-label="Detalle Plan"
              color="accent"
              (click)="detalleLugar(element.id)"
            >
              <mat-icon class="mat-18">details</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef>Actualizar</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-mini-fab
                matTooltip="Actualizar App"
                aria-label="Actualizar App"
                color="primary"
                (click)="actualizarUsuario(element.id)"
              >
                <mat-icon class="mat-18">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="pagar">
            <th mat-header-cell *matHeaderCellDef>Pagar</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-mini-fab
                matTooltip="Pagar"
                aria-label="Pagar"
                color="primary"
                (click)="pagar(element.id)"
              >
                <mat-icon class="mat-18">edit</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[2, 25, 50, 100, 250]"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
